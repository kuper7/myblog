<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>image</title>
</head>
<body>
1.基本图像插入方式 	<br />
<img src="1.png" /> 	<br />
2.带有alt的图像	 <br />
<img src="1none.png" alt="这是vad示意图" />  	<br />
3.带有title的图像<br />
<img src="1.png" title="这是vad示意图" />	<br />
4.带有宽度和高度的图片<br />
<img src="1.png" width="400" height="200">	<br />
5.带有border边框的图像	<br />
<img src="1.png" border="10" /> 	<br />


</body>
</html>
